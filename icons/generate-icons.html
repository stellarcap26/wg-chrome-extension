<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <h1>Website Generator Icon Generator</h1>
  <p>Click the buttons below to generate and download the required icon sizes:</p>

  <div class="icon-preview">
    <div>
      <h3>16x16</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
      <br>
      <button onclick="downloadIcon('icon16', 16)">Download 16x16</button>
    </div>
    <div>
      <h3>48x48</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
      <br>
      <button onclick="downloadIcon('icon48', 48)">Download 48x48</button>
    </div>
    <div>
      <h3>128x128</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
      <br>
      <button onclick="downloadIcon('icon128', 128)">Download 128x128</button>
    </div>
  </div>

  <button onclick="generateAllIcons()">Generate All Icons</button>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      // Fill background
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw "WG" text or a symbol
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // Draw main icon symbol - a simplified browser/website icon
      const centerX = size / 2;
      const centerY = size / 2;

      // Draw a simplified website/document icon
      const iconSize = size * 0.6;
      const iconLeft = centerX - iconSize / 2;
      const iconTop = centerY - iconSize / 2;

      // Document outline
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.08;
      ctx.strokeRect(iconLeft, iconTop, iconSize, iconSize);

      // Top bar (like browser chrome)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.fillRect(iconLeft, iconTop, iconSize, iconSize * 0.2);

      // Lines representing content
      const lineSpacing = iconSize * 0.15;
      const lineLeft = iconLeft + iconSize * 0.15;
      const lineWidth = iconSize * 0.7;
      const lineHeight = size * 0.05;

      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      for (let i = 1; i <= 3; i++) {
        const lineTop = iconTop + iconSize * 0.3 + (i - 1) * lineSpacing;
        ctx.fillRect(lineLeft, lineTop, lineWidth, lineHeight);
      }
    }

    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      drawIcon(canvas, size);
    }

    function downloadIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function generateAllIcons() {
      generateIcon('icon16', 16);
      generateIcon('icon48', 48);
      generateIcon('icon128', 128);
      alert('All icons generated! Click the download buttons to save them.');
    }

    // Generate icons on load
    window.onload = function() {
      generateAllIcons();
    };
  </script>
</body>
</html>
